version: '3'

services:
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3306:3306"
        volumes:
            - ./db:/docker-entrypoint-initdb.d
        networks:
            - mysql-network

    adminer:
        image: adminer
        ports:
            - 8080:8080
        networks:
            - mysql-network

networks: 
    mysql-network:
        driver: bridge